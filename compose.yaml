version: '2.30.1'
services:
  vprodb:
    build:
      context: ./Docker-files/db/Dockerfile
    image: ngurah/vprofiledb
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    ports:
      - "11211:11211"
  
  vpromq01:
    image: rabbitmq
    ports:
      - "5672:5672"
  
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
  
  vproapp:
    build:
      context: ./Docker-files/app/Dockerfile
    image: ngurah/vprofileapp
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps
  
  vproweb:
    build:
      context: ./Docker-files/web/Dockerfile
    image: ngurah/vprofileweb
    container_name: vproapp
    ports:
      - "80:80"

volumes:
  vprodbdata: {}
  vproappdata: {}